apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: default-host-routing
  namespace: default
spec:
  backend:
    serviceName: nginx-default
    servicePort: 80
  rules:
  - host: blue.eqslearning.com
    http:
      paths:
      - backend:
          serviceName: nginx-blue
          servicePort: 80
  - host: green.eqslearning.com
    http:
      paths:
      - backend:
          serviceName: nginx-green
          servicePort: 80
